{%extends "hello/base.html"%}
{% block title %} view accounts{% endblock %}

{%block content%}
    {% if user.is_authenticated %}
    <h1>{{ls.name}}</h1>
    
    <ul>
    {%for item in ls.names_set.all %}
            <li>{{item.userName}}</li>
    {% endfor%}
    </ul>
    
    {% else %}
    <h3>Please <a href = "/">Login</a> First to be able to register </h3>
    {% endif %}
    
{%endblock%}
